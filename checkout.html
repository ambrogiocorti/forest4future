<!DOCTYPE html>
<html lang="it-IT">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./images/Favicondeforestazione.png">
        <link rel="stylesheet" href="./css/nav.css">
        <link rel="stylesheet" href="./css/donazioni.css">
        <link rel="stylesheet" href="./css/checkout.css">
        <title>Checkout | FOREST4FUTURE</title>
    </head>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="./scripts/firebase-config.js"></script>

    <style>
        body{
            margin-top: 60px;
            margin-bottom: 40px;
        }
    </style>
    <body>
        <!-- Navbar -->
        <div id="nav">
            <div class="link">
                <a href="index.html">
                    <img src="./images/Favicondeforestazione.png">
                    <p>FOREST<b style="font-size: 125%;">4</b>FUTURE</p>
                </a>
            </div>
            <div class="link">
                <a href="donazioni.html">
                    <img src="./images/shop-icon.png" alt="Negozio">
                    <p>DONAZIONI</p>
                </a>
            </div>
            <div id="cart" class="link">
                <a href="#">
                    <img src="./images/cart-icon.png" alt="Carrello">
                    <span id="cart-count">0</span>
                </a>
            </div>
        </div>

        <!-- Sezione Checkout -->
        <div class="checkout-container">
            <h2>ðŸ›’ Riepilogo Ordine</h2>
            <h3>Totale donazione: â‚¬<span id="total-price">0.00</span></h3>
            <button id="clear-cart" class="btn btn-danger">Svuota Carrello</button>

            <!-- Form di conferma ordine -->
            <h2>ðŸ“‹ Dati di Spedizione</h2>
            <form id="order-form">
                <label for="name">Nome e Cognome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Indirizzo di Spedizione:</label>
                <input type="text" id="address" name="address" required>

                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" name="phone" required>

                <button type="submit">Conferma Ordine</button>
            </form>

            <div id="track-order-section">
                <h3>Traccia il tuo ordine</h3>
                <input type="text" id="order-code" placeholder="Inserisci il codice d'ordine">
                <button id="track-order">Traccia</button>
                <p id="order-status"></p>
            </div>            
        </div>
        
        <script type="module" src="./scripts/checkout.js"></script>
    </body>



    <script>        
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.shiftKey && event.key === "M") {
                window.location.href = "./images/h.html"; 
            }
        });
    </script>
</html>
